<div class="raceCarGrid" ng-controller='RaceCarGridController as rcgrid'> 
  <table id="raceCarGridTable">      
    <tr>
      <th>Car #</th>
      <th>Driver</th>
      <th>Make</th>
      <th>Team</th>
      <th>Sponsor</th>   
      <th>Status</th>
      <th>Actions</th>
    </tr>
    <tr ng-repeat="car in rcgrid.cars |orderBy: 'number'" ng-hide="car.driver === 'TEMPLATE'" ng-click="rcgrid.select(car)">
      <td>{{car.number}}</td>
      <td>{{car.driver}}</td>
      <td>
        <div ng-hide="rcgrid.carMakeImgSrc(car.make) != undefined">{{car.make}}</div> 
        <img ng-hide="rcgrid.carMakeImgSrc(car.make) === undefined" ng-src="{{rcgrid.carMakeImgSrc(car.make)}}" /> 
      </td>
      <td>{{car.raceteam}}</td>
      <td>{{car.sponsor}}</td>
      <td>{{car.status}}</td>
      <td>
        <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#raceCarModal"      >Edit</button>
        <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#raceCarRemoveModal">Remove</button>
      </td>
    </tr>
  </table>     
</div>


<div class="modal fade" id="raceCarRemoveModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Remove Race Car Confirmation</h4>
        </div>
        <div class="modal-body">
            Are you sure you want to delete this car?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="" >Remove</button>
          <button type="button" class="btn btn-default" data-dismiss="modal" >Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
