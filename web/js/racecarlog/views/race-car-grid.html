<div class="raceCarGrid" ng-controller='RaceCarGridController as rcgridCtrl'> 

  <table id="raceCarGridTable">      
    <tr>
      <th ng-repeat="heading in headings">&nbsp;{{ heading }}&nbsp;</th>
    </tr>
    <tr ng-repeat="car in cars |orderBy: 'number'" ng-click="rcgridCtrl.select(car)">
      <td>{{ $index + 1 }}</td>
      <td>{{ car.number }}</td>
      <td>{{ car.driver }}</td>
      <td>
        <div ng-hide="rcgridCtrl.carImgSrc(car.make) != undefined">{{ car.make }}</div>
        <img ng-hide="rcgridCtrl.carImgSrc(car.make) === undefined" ng-src="{{ rcgridCtrl.carImgSrc(car.make) }}" />
      </td>
      <td>{{ car.raceteam }}</td>
      <td>
        <div ng-hide="rcgridCtrl.carImgSrc(car.sponsor) != undefined">{{ car.sponsor }}</div>
        <img class="rcSponsorImg" ng-hide="rcgridCtrl.carImgSrc(car.sponsor) === undefined" ng-src="{{ rcgridCtrl.carImgSrc(car.sponsor) }}"
             width="50" />
      </td>
      <td>{{ car.status }}</td>
      <td><div ng-hide="car.number === 'Loading...'">
        <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#raceCarModal"       >Edit</button>
        <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#raceCarRemoveModal" >Remove</button>
        </div>
      </td>
    </tr>
  </table>  

  <div class="modal fade" id="raceCarRemoveModal" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Remove Race Car Confirmation</h4>
          </div>
          <div class="modal-body">
              Are you sure you want to delete this car?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="rcgridCtrl.removeSelected()" >Remove</button>
            <button type="button" class="btn btn-default" data-dismiss="modal" >Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
